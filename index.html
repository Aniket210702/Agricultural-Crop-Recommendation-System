<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOT Project</title>
</head>
<body>
    <h1>Agricultural Crop Recommendation System</h1>
    <form id="dataForm">
        <label for="N">Nitrogen level of the soil:</label>
        <input type="text" id="N " name="N" required><br><br>
        
        <label for="P">Phosphorus level of the soil:</label>
        <input type="text" id="P" name="P" required><br><br>
        
        <label for="K">Potassium level of the soil:</label>
        <input type="text" id="K" name="K" required><br><br>
        
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required><br><br>
        
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" required><br><br>

        <label for="ph">pH level of the soil:</label>
        <input type="text" id="ph" name="ph" required><br><br>
        
        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <footer>IOT Project 2024</footer>
    <script src="script.js"></script>
</body>
</html>
